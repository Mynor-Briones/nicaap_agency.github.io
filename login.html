<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <img

          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>

        <input
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
       
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Estoy De Acuerdo</div>
        </div>
        <div class="pt-1">
          <a
            href="#"

          >
        </div>
      </div>
      <a href="formulario.html"><div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div></a>
      
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tienes una cuenta?....</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrese</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
      >
        <img
          src="img/google-icon.svg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Continue with Google</div>
      </div>
    </div>
  </body>
</html>
